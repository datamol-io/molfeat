name: code-check

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "*"

jobs:
  python-format-black:
    name: Python lint [black]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install black
        run: |
          pip install black>=23

      - name: Lint
        run: black --check .
